<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>ДЗ 35. Форма для реєстрації</title>
</head>

<body>
    <h2>Реєстраційна форма</h2>
    <form id="registrationForm">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="birthdate">Дата народження:</label>
        <input type="text" id="birthdate" name="birthdate" required><br>

        <label for="gender">Стать:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Чоловіча</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жіноча</label><br>

        <label for="city">Місто:</label>
        <select id="city" name="city" required>
            <option value="Київ">Київ</option>
            <option value="Львів">Львів</option>
            <option value="Одеса">Одеса</option>
            <option value="Харків">Харків</option>
        </select><br>

        <label for="address">Адреса:</label><br>
        <textarea id="address" name="address" required></textarea><br>

        <label for="languages">Мови, якими володієте:</label><br>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">Англійська</label><br>
        <input type="checkbox" id="french" name="languages" value="french">
        <label for="french">Французька</label><br>
        <input type="checkbox" id="spanish" name="languages" value="spanish">
        <label for="spanish">Іспанська</label><br>
        <input type="text" placeholder="Інша мова" id="otherLanguage" name="otherLanguage"><br>

        <button type="button" onclick="displayData()">Зберегти</button>
    </form>

    <div id="userData"></div>

    <script src="./script.js"></script>
</body>

</html>
